<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
    <center><h1><b>Registration Form </b></h1></center>
    <label for="lb1">Enter Username:</label>
    <input type="text" name="tb1"/><br><br>
    <label for="lb2">Enter Password:</label>
    <input type="password" name="tb2"/><br><br>
    <label for="lb3">Enter Email:</label>
    <input type="email" name="email"/><br><br>
    <label for="lb4">Address :</label>
    <textarea cols="50" rows="2"></textarea><br><br>
    <label for="lb5">Gender :</label>
    <input type="radio" name="radio" id="rd1"> Male
    <input type="radio" name="radio" id="rd1"> Female
    <input type="radio" name="radio" id="rd1"> Other<br><br>
    <label for="lb6">Upload your resume :</label>
    <input type="file" name="" id=""> <br><br>
    <label for="">Language Preferences :</label>
    <select name="" id="">
        <option value=""></option>
        <option value="">Python</option>
        <option value="">Java</option>
        <option value="">JS</option>
        <option value="">C</option>
        <option value="">CPP</option>
        <option value="">Ruby</option>
        <option value="">Cobol</option></select><br><br>
        <label for="">Hobbies :</label> <br>
        <input type="checkbox"> Gaming <br>
        <input type="checkbox"> Dancing <br>
        <input type="checkbox"> Cycling <br>
        <input type="checkbox"> Painting <br>
        <br>
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
